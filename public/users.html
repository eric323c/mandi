<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Dashboard</title>
    <link rel="stylesheet" href="users.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
</head>
<body>
    <div id="dashboard">
        <h1>Welcome to Your Wedding Dashboard</h1>
        <form id="userForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name">
            <button type="submit">Find My Profile</button>
        </form>
        <div id="profileContainer" style="display:none;">
            <h2>Welcome!</h2>
            <p>Here's your personalized dashboard:</p>
            <ul id="profileDetails"></ul>
        </div>
    </div>
    <script src="users.js"></script>
</body>
</html>
