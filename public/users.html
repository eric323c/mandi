<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Dashboard</title>
  <link rel="stylesheet" href="/public/users.css">
</head>
<body>
  <h1>Welcome to Your Wedding Dashboard</h1>
  
  <form id="findProfileForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="Enter your first name" required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Enter your last name" required>
    <button type="submit">Find My Profile</button>
  </form>

  <div id="profileContainer" style="display: none;">
    <h2>Welcome!</h2>
    <p>Hereâ€™s your personalized dashboard:</p>
    <div id="userDetails">
      <h3>Your Details</h3>
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Role:</strong> <span id="userRole"></span></p>
      <p><strong>RSVP Status:</strong> <span id="userRsvp"></span></p>
      <p><strong>Dietary Restrictions:</strong> <span id="userDietary"></span></p>
    </div>

    <div id="userTasks">
      <h3>To-Do List for Bachelors/Bachelorettes</h3>
      <ul id="taskList"></ul>
    </div>

    <div id="checklist">
      <h3>Your Checklist</h3>
      <ul id="checklistItems"></ul>
    </div>
  </div>

  <script src="/public/users.js" defer></script>
</body>
</html>
