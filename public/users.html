<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Dashboard</title>
  <link rel="stylesheet" href="users.css">
</head>
<body>
  <div id="app">
    <h1>Welcome to Your Wedding Dashboard</h1>
    <form id="profile-form">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter your first name">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter your last name">
      <button type="submit">Find My Profile</button>
    </form>

    <div id="profile-container" style="display:none;">
      <h2>Welcome!</h2>
      <h3>Your Details</h3>
      <p>Name: <span id="user-name"></span></p>
      <p>Role: <span id="user-role"></span></p>
      <p>RSVP Status: <span id="user-rsvp"></span></p>
      <p>Dietary Restrictions: <span id="user-diet"></span></p>
      <h3>Checklist</h3>
      <ul id="user-checklist"></ul>
    </div>
  </div>
  <script src="firebase.js"></script>
  <script src="users.js"></script>
</body>
</html>
