<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="users.css">
  <script type="module" src="users.js" defer></script>
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Welcome Header -->
    <header class="welcome-section">
      <h1>Welcome to Your Wedding Dashboard</h1>
      <p>Enter your details below to see your personalized profile.</p>
    </header>

    <!-- Form to Search for User -->
    <section class="user-form-section">
      <form id="userForm" class="user-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required>

        <button type="submit">Find My Profile</button>
      </form>
    </section>

    <!-- User Details Section -->
    <section id="userDetails" class="user-details">
      <!-- Content will be dynamically added here -->
    </section>

    <!-- RSVP Form -->
    <section id="rsvpSection" class="rsvp-section hidden">
      <h2>RSVP</h2>
      <form id="rsvpForm">
        <label for="rsvpStatus">Will you be attending?</label>
        <select id="rsvpStatus">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="hasPlusOne">Are you bringing a plus one?</label>
        <input type="checkbox" id="hasPlusOne">

        <label for="message">Message for the couple:</label>
        <textarea id="message" placeholder="Write your message here"></textarea>

        <button type="submit">Submit RSVP</button>
      </form>
    </section>
  </div>
</body>
</html>
