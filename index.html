<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Splash Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Section 1 -->
  <div class="splash">
    <!-- Date -->
    <div class="date">04.18.2025</div>

    <!-- Navbar -->
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#us">Us</a>
      <a href="#qa">Q&A</a>
      <a href="#rsvp">RSVP</a>
    </div>

    <!-- Title -->
    <div class="title">
      <span class="name">Mike</span>
      <span class="and">and</span>
      <span class="name">Isys</span>
    </div>

    <!-- Polaroid Images -->
    <div class="polaroid-container">
      <div class="polaroid polaroid-1">
        <img src="https://assets.onecompiler.app/42nwqrgbz/42ycs5p8c/IMG_3932.jpeg" alt="Mike and Isys Polaroid 1">
      </div>
      <div class="polaroid polaroid-2">
        <img src="https://assets.onecompiler.app/42nwqrgbz/42ycs5p8c/IMG_3931.jpeg" alt="Mike and Isys Polaroid 2">
      </div>
      <div class="polaroid polaroid-3">
        <img src="https://assets.onecompiler.app/42nwqrgbz/42ycs5p8c/IMG_3933.jpeg" alt="Mike and Isys Polaroid 3">
      </div>
    </div>
  </div>

  <!-- Section 2 -->
  <div class="section2">
    <h2 class="gallery-title">Us</h2>
    <div class="gallery">
      <div class="photo">
        <img src="https://assets.onecompiler.app/42nwqrgbz/42ycs5p8c/IMG_3939.jpeg" alt="Placeholder Image 1">
        <span class="photo-caption">04.18.25</span>
      </div>
      <div class="photo">
        <img src="https://assets.onecompiler.app/42nwqrgbz/42ycs5p8c/IMG_3938.jpeg" alt="Placeholder Image 2">
        <span class="photo-caption">04.19.25</span>
      </div>
      <div class="photo">
        <img src="https://assets.onecompiler.app/42nwqrgbz/42ycs5p8c/IMG_3937.jpeg" alt="Placeholder Image 3">
        <span class="photo-caption">04.20.25</span>
      </div>
      <div class="photo">
        <img src="https://assets.onecompiler.app/42nwqrgbz/42ycs5p8c/IMG_3936.jpeg" alt="Placeholder Image 4">
        <span class="photo-caption">04.21.25</span>
      </div>
    </div>
  </div>

  <!-- Modal for Enlarged Image -->
  <div class="modal" id="imageModal">
    <span class="modal-close" id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Enlarged Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
